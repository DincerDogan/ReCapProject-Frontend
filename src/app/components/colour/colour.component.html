<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Colour Name</th>
        </tr>
    </thead>
    <tr *ngFor="let colour of colours">
        <td>{{colour.name}}</td>
    </tr>
</table>
