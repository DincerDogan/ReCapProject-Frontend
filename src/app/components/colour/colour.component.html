<h3>{{title}}</h3>
<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<ul *ngIf="dataLoaded==true" class="list-group">
    <li (click)="setCurrentColour(colour)" routerLink="/cars/colour/{{colour.colourId}}" *ngFor="let colour of colours" [class]="getCurrentColourClass(colour)">{{colour.colourName}}</li>
</ul>
