<div class="form-div col-xl-9 col-xxl-8 rounded-2 shadow mt-5 mt-xl-0 mb-xl-5 mx-xxl-5 p-3 ps-4">
    <form class="row">
        <div class="col-md form-group">
            <label for="form-select" class="form-label text-light">Pick-up Location:</label>
            <select id="form-select" class="form-select">
                <option selected>Choose a location</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-md form-group">
            <label for="pick-up-date-input" class="form-label text-light">Pick-up Date:</label>
            <input class="form-control" type="datetime-local"
                [value]="DateTimeNow | date: 'yyyy-MM-ddThh:mm'" id="pick-up-date-input" />
        </div>
        <div class="col-md form-group">
            <label for="return-date-input" class="form-label text-light">Return Date:</label>
            <input class="form-control" type="datetime-local"
                [value]="DateTimeNow | date: 'yyyy-MM-ddThh:mm'" id="return-date-input" />
        </div>
        <button class="col-lg btn btn-warning rounded-1 mt-3 p-3 m-lg-0 p-lg-0 button">
            Search
        </button>
    </form>
</div>
